<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<script type="text/javascript" th:src="@{/static/axios/axios.min.js}"></script>
<script type="text/javascript" th:src="@{/static/zepto/zepto.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/qs.js}"></script>

<script type="text/javascript" th:inline="javascript">

let inReq = false;

function resetReq() {
	$("#reqButton").removeAttr("disabled");
	$("#reqButton").text("go");
	inReq = false;
}
function test() {
	if (inReq) {
		alert("请求中...")
		return;
	}
	inReq = true;
	$("#result").val("");
	$("#result").css("color", "");
	$("#reqButton").attr("disabled", true);
	$("#reqButton").text("......");
	$("#spend").text("");
	
	let token = $("#token").val();
	axios.interceptors.request.use(
		config => {
		    if (token) {
		      config.headers.Authorization = `Bearer ${token}`;
		    }
		    return config;
	  	},
	  	err => {
			return Promise.reject(err);
	  	}
	);
	
	let url = [[@{/}]] + $("#url").val();
	let t_begin = new Date().getTime();
	let method = $("#post").prop("checked") ? "post" : "get";
	let param = "";
	if ($.trim($("#param").val()) != "") {
		try {
			let paramJson = JSON.parse($("#param").val());
			param = Qs.stringify(paramJson);
		}
		catch(e) {
			alert("参数出错:" + e);
			resetReq();
			return;
		}
	}
	
	axios({
		method: method,
		url: url,
		data: param
	}).then(function(response) {
		console.log(response);
		document.getElementById("result").value = JSON.stringify(response.data);
	}).catch(function (error) {
		$("#result").css("color", "red");
		let data = JSON.stringify(error.response.data);
		$("#result").val(error + "\n" + data);
	}).finally(()=>{
		$("#spend").text(new Date().getTime() - t_begin);
		resetReq();
	})

}

$(document).keyup(function(event) {
	if (event.keyCode == 13) {
	  test();
	}
});

function clickTd(obj) {
	$("#url").val($(obj).text());
	if ($(obj).attr("method") == "post") {
		$("#post").prop("checked", true);
	}
	else {
		$("#get").prop("checked", true);
	}
	$("#param").val($(obj).attr("param"))
	test();
}
</script>
<style type="text/css">
a:visited {color: blue;}

#myTable a {text-decoration: underline; color: blue; cursor: pointer;}
</style>
</head>


<body>

<div>
<input type="text" id="token" style="width:1024px" value="eyJhbGciOiJIUzI1NiJ9.eyJ1c2VySWQiOiIxMjMiLCJleHAiOjE2MzE4NzMwMjZ9.fZTCvgFl7Q8wYuSdHLC1h9km-jg_ciSoMyVJbGhAXtQ">
<br>
<input type="text" id="url" style="width:300px" value="test/testapi/submit">

<input type="radio" id="get" name="method"><label for="get">GET</label>
<input type="radio" id="post" name="method" checked="checked"><label for="post">POST</label>


<button type="button" id="reqButton" onclick="test()" style="width:60px">go</button>
<span>用时(ms):</span><span id="spend"></span>
</div>

<div>
<textarea id="param" rows="3" style="width:1024px"></textarea>
</div>

<table border="1" id="myTable">
<tr>
	<td><a onclick="clickTd(this)" method="get">test/testapi/get</a></td>
	<td><a onclick="clickTd(this)" method="post">test/testapi/post</a></td>
	<td><a onclick="clickTd(this)" method="post" param='{"id":123, "name":"myname"}'>test/testapi/submit</a></td>
</tr>
<tr>
	<td><a onclick="clickTd(this)">test/test/hello</a></td>
	<td><a onclick="clickTd(this)">test/test/sleep</a></td>
	<td><a onclick="clickTd(this)">test/test/businessException</a></td>
</tr>
<tr>
	<td><a onclick="clickTd(this)">test/test/error</a></td>
	<td><a onclick="clickTd(this)">test/test/error?id=ABC</a></td>
</tr>

<tr>
<td><a onclick="clickTd(this)">test/example/page</a></td>
</tr>
</table>

<div style="margin-top:10px">
<textarea id="result" rows="8" style="width:1024px"></textarea>
</div>

</body>
</html>
